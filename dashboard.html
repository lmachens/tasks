<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task Dashboard</title>
  </head>
  <body>
    <main class="layout">
      <input id="burger" type="checkbox" class="layout__burger-checkbox" />
      <label class="layout__burger-menu" for="burger"
        ><img src="./assets/menu.svg" alt="" />
      </label>

      <h2 class="layout__header">Tasks</h2>
      <button class="layout__notifications">
        <img src="./assets/bell.svg" alt="" />
      </button>
      <section class="date-selector-group">
        <label
          ><input type="radio" name="date" class="radio-group__input" /><span
            class="radio-group__title"
            >This Week</span
          ></label
        >
        <label
          ><input type="radio" name="date" class="radio-group__input" /><span
            class="radio-group__title"
            >Tommorow</span
          ></label
        >
        <label
          ><input
            checked
            type="radio"
            name="date"
            class="radio-group__input"
          /><span class="radio-group__title">Today</span></label
        >
      </section>
      <section class="tasks-group">
        <label
          ><input type="checkbox" class="tasks-group__input" checked />
          <span class="tasks-group__task">Book appointment with</span>
        </label>
        <label
          ><input type="checkbox" class="tasks-group__input" />
          <span class="tasks-group__task">Upload today shot on Dribbble</span>
        </label>
        <label
          ><input type="checkbox" class="tasks-group__input" />
          <span class="tasks-group__task"
            >Complete the Elephant Illustration</span
          >
        </label>
      </section>
      <a class="layout__new-task" href="./new.html"
        ><img src="./assets/new_button.svg" alt=""
      /></a>
      <nav class="menu">
        <h2>Task App</h2>
        <label for="burger"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16.201"
            height="15.556"
            viewbox="0 0 16.201 15.556"
          >
            <rect
              width="20"
              height="2"
              rx="1"
              transform="translate(0.322 14.142) rotate(-45)"
              fill="#fff"
            />
            <rect
              width="20"
              height="2"
              rx="1"
              transform="translate(14.863 15.213) rotate(-138)"
              fill="#fff"
            />
          </svg>
        </label>
        <a href="/dahboard.html">Dashboard</a>
      </nav>
    </main>
    <script src="dashboard.js" defer></script>
  </body>
</html>
